<!-- Horizontal Navbar -->
<nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid fs-4 text-white">
        <div class="navbar-brand fs-3 font-family">{{currentUserDetails.name}}'s Profile</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-0 mx-lg-5 bg-oval" routerLink="/requests" routerLinkActive="active">Requests</div>
            <div class="bg-oval" routerLink="/find-a-tutor" routerLinkActive="active" *ngIf="isStudent">Find a Tutor
            </div>
            <div class="me-4 d-block d-lg-none bg-oval" (click)="logoutAlert()">Logout</div>
        </div>
        <div class="me-4 d-none d-lg-block bg-oval" (click)="logoutAlert()">Logout</div>
    </div>
</nav>


<!-- Student profile form -->
<div class="row mt-5" *ngIf="isStudent; else showProfileFormTutor">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 text-center">
                <img [src]="'http://localhost:3000/' + myStudentProfile.image" alt=""
                    class="img-fluid profile-pic mx-3">
            </div>
            <div class="col-lg-6 bg">
                <form [formGroup]="profileFormStudent" (ngSubmit)="updateProfile()" class="text-white mx-3">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Grade</label>
                        <input type="number" class="form-control" formControlName="grade">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="number" class="form-control" formControlName="phone">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input class="form-control" type="file" (change)="onChange($event)" accept="image/jpeg">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn button-bg-color"
                            [disabled]="profileFormStudent.invalid">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Tutor profile form -->
<ng-template #showProfileFormTutor>

    <div class="row mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 text-center">
                    <img [src]="'http://localhost:3000/' + myTutorProfile.image" alt=""
                        class="img-fluid profile-pic mx-3">
                </div>
                <div class="col-lg-6 bg">
                    <form [formGroup]="profileFormTutor" (ngSubmit)="updateProfile()" class="text-white mx-3">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="email" class="form-control" formControlName="name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="number" class="form-control" formControlName="phone">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Qualification</label>
                            <select class="form-select" formControlName="qualification_id">
                                <option selected>Select your qualification level</option>
                                <option value="1">High School Graduated</option>
                                <option value="2">Bachelor's Degree</option>
                                <option value="3">Master's Degree</option>
                                <option value="4">PhD</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Experience</label>
                            <select class="form-select" formControlName="experience_id">
                                <option selected>Select the experience category</option>
                                <option value="1">Less than a year</option>
                                <option value="2">1 to 5 years</option>
                                <option value="3">5 to 10 years</option>
                                <option value="4">More than 10 years</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" formControlName="address">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input class="form-control" type="file" (change)="onChange($event)" accept="image/jpeg">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn button-bg-color"
                                [disabled]="profileFormTutor.invalid">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
